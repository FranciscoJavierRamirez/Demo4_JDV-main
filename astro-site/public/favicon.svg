<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Favicon JDV Abogados - Balanza de Justicia -->
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A961"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
  </defs>

  <!-- Fondo circular azul -->
  <circle cx="32" cy="32" r="30" fill="#0d3b66"/>

  <!-- Barra horizontal superior -->
  <rect x="12" y="18" width="40" height="3" rx="1.5" fill="url(#gold)"/>

  <!-- Poste central -->
  <rect x="30" y="18" width="4" height="28" fill="url(#gold)"/>

  <!-- Base -->
  <rect x="22" y="44" width="20" height="4" rx="2" fill="url(#gold)"/>
  <rect x="26" y="42" width="12" height="4" fill="url(#gold)"/>

  <!-- Cadenas izquierda -->
  <line x1="16" y1="21" x2="16" y2="30" stroke="url(#gold)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Cadenas derecha -->
  <line x1="48" y1="21" x2="48" y2="30" stroke="url(#gold)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Plato izquierdo -->
  <ellipse cx="16" cy="32" rx="8" ry="3" fill="url(#gold)"/>
  <path d="M8 32 Q16 38 24 32" fill="none" stroke="url(#gold)" stroke-width="1.5"/>

  <!-- Plato derecho -->
  <ellipse cx="48" cy="32" rx="8" ry="3" fill="url(#gold)"/>
  <path d="M40 32 Q48 38 56 32" fill="none" stroke="url(#gold)" stroke-width="1.5"/>
</svg>
