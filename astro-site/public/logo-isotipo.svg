<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Isotipo JDV Abogados - Balanza de Justicia (sin fondo) -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A961"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
  </defs>

  <!-- Barra horizontal superior -->
  <rect x="10" y="20" width="80" height="4" rx="2" fill="url(#goldGradient)"/>

  <!-- Poste central -->
  <rect x="46" y="20" width="8" height="50" fill="url(#goldGradient)"/>

  <!-- Base inferior -->
  <rect x="30" y="68" width="40" height="6" rx="3" fill="url(#goldGradient)"/>
  <rect x="38" y="64" width="24" height="6" fill="url(#goldGradient)"/>

  <!-- Cadena izquierda -->
  <line x1="18" y1="24" x2="18" y2="40" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Cadena derecha -->
  <line x1="82" y1="24" x2="82" y2="40" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Plato izquierdo -->
  <ellipse cx="18" cy="44" rx="14" ry="5" fill="url(#goldGradient)"/>
  <path d="M4 44 Q18 56 32 44" fill="none" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Plato derecho -->
  <ellipse cx="82" cy="44" rx="14" ry="5" fill="url(#goldGradient)"/>
  <path d="M68 44 Q82 56 96 44" fill="none" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round"/>
</svg>
