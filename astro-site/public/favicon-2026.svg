<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
    <defs>
        <!-- Fondo Azul Real -->
        <radialGradient id="royalBlueGrad" cx="50%" cy="30%" r="90%" fx="50%" fy="30%">
            <stop offset="0%" stop-color="#0f4c81" />
            <stop offset="100%" stop-color="#031b38" />
        </radialGradient>

        <!-- Degradado Dorado Metálico -->
        <linearGradient id="luxuryGold" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#cfb57a" />
            <stop offset="20%" stop-color="#f5e6ba" />
            <stop offset="50%" stop-color="#b89348" />
            <stop offset="80%" stop-color="#fdf5c9" />
            <stop offset="100%" stop-color="#cfb57a" />
        </linearGradient>

        <!-- Sombra para profundidad -->
        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
        </filter>
    </defs>

    <!-- Fondo -->
    <rect width="800" height="800" fill="url(#royalBlueGrad)" />

    <!-- Grupo de la Balanza -->
    <g transform="translate(400, 310)" filter="url(#softShadow)">

        <!-- 1. Pilar Central -->
        <!-- Varilla -->
        <rect x="-7" y="-120" width="14" height="260" fill="url(#luxuryGold)" rx="1"/>
        <!-- Tope superior (redondeado pequeño) -->
        <path d="M -7 -120 L 7 -120 L 7 -125 Q 7 -130 0 -130 Q -7 -130 -7 -125 Z" fill="url(#luxuryGold)" />

        <!-- Base (Slab rectangular redondeado) -->
        <path d="M -75 140 L 75 140 L 75 152 Q 75 160 65 160 L -65 160 Q -75 160 -75 152 Z" fill="url(#luxuryGold)" />

        <!-- 2. Viga Horizontal (Forma compleja de "ola") -->
        <path d="M -5 -60
                 Q -40 -60 -90 -45
                 T -180 -30
                 Q -195 -25 -190 -15
                 Q -185 -5 -170 -10
                 Q -100 -25 -5 -35
                 L 5 -35
                 Q 100 -25 170 -10
                 Q 185 -5 190 -15
                 Q 195 -25 180 -30
                 T 90 -45
                 Q 40 -60 5 -60 Z"
              fill="url(#luxuryGold)" />

        <!-- Pequeños botones en las puntas de la viga -->
        <circle cx="-185" cy="-22" r="8" fill="url(#luxuryGold)" />
        <circle cx="185" cy="-22" r="8" fill="url(#luxuryGold)" />

        <!-- 3. Plato Izquierdo -->
        <g transform="translate(-185, -22)">
            <!-- Triángulo de soporte (Grueso) -->
            <path d="M 0 0 L -55 100 L 55 100 L 0 0 Z M 0 15 L 42 92 L -42 92 L 0 15 Z" fill="url(#luxuryGold)" fill-rule="evenodd"/>

            <!-- El Plato (Hemisferio) -->
            <path d="M -55 100
                     L 55 100
                     Q 55 165 0 165
                     Q -55 165 -55 100 Z"
                  fill="url(#luxuryGold)" />
        </g>

        <!-- 4. Plato Derecho -->
        <g transform="translate(185, -22)">
            <!-- Triángulo de soporte (Grueso) -->
            <path d="M 0 0 L -55 100 L 55 100 L 0 0 Z M 0 15 L 42 92 L -42 92 L 0 15 Z" fill="url(#luxuryGold)" fill-rule="evenodd"/>

            <!-- El Plato (Hemisferio) -->
            <path d="M -55 100
                     L 55 100
                     Q 55 165 0 165
                     Q -55 165 -55 100 Z"
                  fill="url(#luxuryGold)" />
        </g>
    </g>

    <!-- Texto JDV -->
    <text x="400" y="600"
          font-family="'Times New Roman', Times, serif"
          font-size="160"
          font-weight="normal"
          fill="#ffffff"
          text-anchor="middle"
          letter-spacing="0"
          filter="url(#softShadow)">JDV</text>

    <!-- Texto ABOGADOS -->
    <text x="400" y="670"
          font-family="'Montserrat', 'Arial', sans-serif"
          font-size="42"
          font-weight="500"
          fill="#ffffff"
          text-anchor="middle"
          letter-spacing="12"
          filter="url(#softShadow)">ABOGADOS</text>
</svg>
