<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60">
  <!-- Logo Horizontal JDV Abogados - Isotipo + Texto -->
  <defs>
    <linearGradient id="goldH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A961"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
  </defs>

  <!-- Isotipo (Balanza) - Escala reducida -->
  <g transform="translate(5, 5) scale(0.5)">
    <!-- Barra horizontal -->
    <rect x="10" y="20" width="80" height="4" rx="2" fill="url(#goldH)"/>
    <!-- Poste central -->
    <rect x="46" y="20" width="8" height="50" fill="url(#goldH)"/>
    <!-- Base -->
    <rect x="30" y="68" width="40" height="6" rx="3" fill="url(#goldH)"/>
    <rect x="38" y="64" width="24" height="6" fill="url(#goldH)"/>
    <!-- Cadenas -->
    <line x1="18" y1="24" x2="18" y2="40" stroke="url(#goldH)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="82" y1="24" x2="82" y2="40" stroke="url(#goldH)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Platos -->
    <ellipse cx="18" cy="44" rx="14" ry="5" fill="url(#goldH)"/>
    <path d="M4 44 Q18 56 32 44" fill="none" stroke="url(#goldH)" stroke-width="2.5" stroke-linecap="round"/>
    <ellipse cx="82" cy="44" rx="14" ry="5" fill="url(#goldH)"/>
    <path d="M68 44 Q82 56 96 44" fill="none" stroke="url(#goldH)" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Texto "JDV" -->
  <text x="70" y="38" font-family="'Times New Roman', Georgia, serif" font-size="28" font-weight="700" fill="url(#goldH)" letter-spacing="2">JDV</text>

  <!-- Texto "Abogados" -->
  <text x="135" y="38" font-family="'Times New Roman', Georgia, serif" font-size="22" font-weight="400" fill="url(#goldH)" letter-spacing="3">ABOGADOS</text>
</svg>
